<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Featured Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .hero {
      background: #f8f9fa;
      padding: 60px 20px;
      text-align: center;
    }
    .event-card {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="#">EventHub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1 class="display-5 fw-bold">Discover Events Near You</h1>
    <p class="lead mt-3">Explore handpicked local happenings and register easily.</p>
  </section>

  <!-- Search Bar -->
  <div class="container my-4">
    <input type="text" id="searchInput" class="form-control" placeholder="Search events by name..." />
  </div>

  <!-- Featured Events Section -->
  <section class="container">
    <h2 class="mb-4">Featured Events</h2>
    <div class="row" id="eventsContainer">
      <!-- Event cards will be inserted here -->
    </div>
  </section>

  <!-- Bootstrap JS + Custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const events = [
      {
        name: "Tech Talks 2025",
        date: "June 15, 2025",
        time: "10:00 AM",
        location: "Tech Convention Center, NY",
        description: "A full day of inspirational talks and networking with top industry leaders."
      },
      {
        name: "Foodie Fest",
        date: "July 5, 2025",
        time: "12:00 PM",
        location: "Central Park, NY",
        description: "Taste dishes from top chefs and discover new culinary trends."
      },
      {
    name: "Lahore Tech Expo",
    date: "October 20, 2025",
    time: "9:00 AM",
    location: "Expo Center, Lahore",
    description: "Explore innovations in IT, AI, and digital entrepreneurship in Pakistan."
  },
      {
        name: "Jazz Under the Stars",
        date: "August 10, 2025",
        time: "7:00 PM",
        location: "Downtown Amphitheater, LA",
        description: "An evening of smooth jazz performed by local legends and rising stars."
      },
      {
        name: "Startup Pitch Night",
        date: "September 1, 2025",
        time: "6:00 PM",
        location: "Innovation Hub, SF",
        description: "Watch new startups pitch their ideas to a panel of investors."
      },
      {
    name: "Islamabad Literature Festival",
    date: "November 5, 2025",
    time: "10:00 AM",
    location: "Pakistan National Council of Arts, Islamabad",
    description: "Meet authors, attend workshops, and enjoy panel discussions on literature and culture."
  }
    ];

    const eventsContainer = document.getElementById("eventsContainer");

    function renderEvents(filteredEvents = events) {
      eventsContainer.innerHTML = "";
      filteredEvents.forEach(event => {
        const card = document.createElement("div");
        card.className = "col-md-6 col-lg-4 event-card";
        card.innerHTML = `
          <div class="card h-100 shadow-sm">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${event.name}</h5>
              <h6 class="card-subtitle mb-2 text-muted">${event.date} | ${event.time}</h6>
              <p class="card-text"><strong>Location:</strong> ${event.location}</p>
              <p class="card-text">${event.description}</p>
              <div class="mt-auto">
                <button class="btn btn-primary w-100">Register</button>
              </div>
            </div>
          </div>
        `;
        eventsContainer.appendChild(card);
      });
    }

    // Initial render
    renderEvents();

    // Search functionality
    document.getElementById("searchInput").addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = events.filter(event =>
        event.name.toLowerCase().includes(query)
      );
      renderEvents(filtered);
    });
  </script>
</body>
</html>
